<!doctype html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <style type="text/css">
  
  	.logo{
  		width: 200px;
  		height: 100px;
  	
  	}
  	
  	.user{
  		width: 100px;
  		height: 100px;
  	
  	}
  	
  	.phone1{
  	width : 100px;
  	
  	}
  </style>
  <body>

<div class="container">
	<div class=row>
	 <div class="col">
	 	<img class="logo" src="../../../images/xdmin/yes24.png">
	 	<p  class="memberform">회원가입</p>
	 </div>
	</div>
	
	<div class="row">
	 <div class="col">
	 
	 <div class="id"></div>
	  <label for="id">아이디</label>
	  <input type="id" class="form-control" placeholder="">
	  <button type="button" class="btn btn-primary">중복확인</button>
	 </div>

	 <div class="password">
	  <label for="password">비밀번호</label>
	  <input type="password" class="form-control" placeholder="대소문자, 숫자 포함하여 8자리 이상">
	 </div>
	 	 
	 <div class="repassword">
	  <label for="repassword">비밀번호 재확인</label>
	  <input type="password" class="form-control" placeholder="비밀번호를 다시 입력하세요">
	 </div>
	  
	 <div class="email">
	  <label for="email">이메일</label>
	  <input type="email" class="form-control" placeholder="이메일을 입력하세요.">
	 </div>

	 <div class="name">
	  <label for="name">이름</label>
	  <input type="name" class="form-control" placeholder="이름을 입력하세요.">
	 </div>
	 
	 <div class="gender1">
	  <label for="gender">성별</label>

	  <input class="gender" type="radio" name="woman" id="woman">
	  <label class="gender" for="woman">여성</label>
	  
	  <input class="gender" type="radio" name="man" id="man">
	  <label class="gender" for="man">남성</label>
	 </div>
	
	
	 <div class="phone">
	  <label for="phone">핸드폰 번호</label>
	  <input type="phone" class="phone1">-
	  <input type="phone" class="phone1">-
	  <input type="phone" class="phone1">
	 </div>
	 
	 <div class="address">
	  <label for="address">주소 입력</label>
	  <input type="address" class="address1">
	  <button type="button" class="btn btn-primary">주소 검색</button>
	  <input type="address" class="address2">
	  <input type="address" class="address2">
	 </div>
	
	 
	 <div class="message">
	  <label for="message">문자 마케팅 수신 동의 </label>

	  <input class="message" type="radio" name="agree1" id="agree1">
	  <label class="message" for="agree1">동의</label>
	  
	  <input class="message" type="radio" name="notagree1" id="notagree1">
	  <label class="message" for="notagree1">미동의</label>
	 </div> 
	 
	 <div class="info">
	  <label for="info">개인정보 유호기간</label>

	  <input class="info" type="radio" name="1years" id="1years">
	  <label class="info" for="1years">1년</label>
	  
	  <input class="info" type="radio" name="3years" id="3years">
	  <label class="info" for="3years">3년</label>

	  <input class="info" type="radio" name="5years" id="5years">
	  <label class="info" for="5years">5년</label>
	  
	  <input class="info" type="radio" name="10years" id="10years">
	  <label class="info" for="10years">10년</label>
	 </div> 
	 	 
	<div class="d-grid gap-2">
	  <button class="btn btn-primary" type="button">회원가입</button>
	</div>
	
	 </div>
	</div>
</div>

</html>
